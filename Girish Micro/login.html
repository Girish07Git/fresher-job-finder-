<!DOCTYPE html>
<html>
<head>
    <title>Login - Freshers Job Finder</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Styling */
        body {
            background: purple; /* Changed to Purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Glassmorphism Login Box */
        .login-box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            width: 320px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        /* Input Fields */
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 10px #21f3ff;
        }

        /* Neon Button Effect */
        button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #28a745;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
            box-shadow: 0 0 20px #00ffcc;
            transform: scale(1.1);
        }

        /* OTP Box */
        .otp-box {
            display: none;
            margin-top: 20px;
        }

        /* Hyperlink */
        a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    <script>
        function sendOTP() {
            var otp = Math.floor(1000 + Math.random() * 9000);
            alert("Your OTP is: " + otp);
            sessionStorage.setItem("otp", otp);

            var email = document.getElementById("email").value;
            sessionStorage.setItem("userEmail", email);

            document.getElementById("otp-box").style.display = "block";
        }

        function verifyOTP() {
            var enteredOTP = document.getElementById("otp").value;
            var storedOTP = sessionStorage.getItem("otp");

            if (enteredOTP == storedOTP) {
                alert("Login successful!");
                window.location.href = "index1.html";  // Redirect to profile page
            } else {
                alert("Incorrect OTP. Try again.");
            }
        }
    </script>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); sendOTP();">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div id="otp-box" class="otp-box">
            <h3>Enter OTP</h3>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

</body>
</html>
